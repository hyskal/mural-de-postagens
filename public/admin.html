<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdministraÃ§Ã£o do Mural</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            width: 100%;
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .admin-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 10px;
        }
        .bulk-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .export-actions {
            display: flex;
            gap: 10px;
        }
        .bulk-delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        .bulk-delete-btn:hover {
            background-color: #c0392b;
        }
        .export-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .export-btn:hover {
            background-color: #229954;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            vertical-align: middle;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .checkbox-column {
            width: 40px;
            text-align: center;
        }
        .author-column {
            width: 120px;
        }
        .image-column {
            width: 200px;
        }
        .date-column {
            width: 100px;
        }
        .actions-column {
            width: 120px;
        }
        .image-link {
            color: #3498db;
            text-decoration: none;
            font-size: 12px;
            word-break: break-all;
            display: block;
            max-width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .image-link:hover {
            text-decoration: underline;
        }
        .admin-buttons button {
            margin-right: 5px;
            padding: 4px 8px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }
        .edit-btn {
            background-color: #2c3e50;
            color: white;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        .logout-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content.edit-modal {
            max-width: 600px;
        }
        .edit-modal form label {
            display: block;
            margin-top: 10px;
        }
        .edit-modal form input[type="text"],
        .edit-modal form textarea,
        .edit-modal form input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        #login-modal {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .login-content input {
            padding: 10px;
            margin: 10px 0;
        }
        .selected-count {
            font-weight: bold;
            color: #2c3e50;
        }
        @media (max-width: 768px) {
            .admin-toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            .bulk-actions, .export-actions {
                justify-content: center;
            }
            table {
                font-size: 12px;
            }
            th, td {
                padding: 6px;
            }
        }
    </style>
</head>
<body>

    <div id="login-modal" class="modal">
        <div class="login-content">
            <h2>Acesso Restrito</h2>
            <p>Digite a senha para acessar o painel de administraÃ§Ã£o.</p>
            <input type="password" id="password-input" placeholder="Senha">
            <button id="login-btn" class="flashcard-button">Entrar</button>
        </div>
    </div>

    <div id="admin-page" style="display:none;">
        <header>
            <h1>Painel de AdministraÃ§Ã£o do Mural</h1>
        </header>

        <div class="admin-container">
            <div class="admin-toolbar">
                <div class="bulk-actions">
                    <button id="bulk-delete-btn" class="bulk-delete-btn">
                        Excluir Selecionadas (<span class="selected-count">0</span>)
                    </button>
                </div>
                <div class="export-actions">
                    <button id="export-csv-btn" class="export-btn">ðŸ“Š CSV (Excel)</button>
                    <button id="export-excel-btn" class="export-btn">ðŸ“ˆ Excel (.xlsx)</button>
                </div>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th class="checkbox-column">
                            <input type="checkbox" id="select-all-checkbox" title="Selecionar todas">
                        </th>
                        <th class="author-column">Autor</th>
                        <th class="image-column">Link da Foto</th>
                        <th class="date-column">Data da Postagem</th>
                        <th class="date-column">Data da Foto</th>
                        <th class="actions-column">AÃ§Ãµes</th>
                    </tr>
                </thead>
                <tbody id="posts-table-body">
                </tbody>
            </table>
        </div>
        <button id="logout-btn" class="logout-btn">Sair</button>
    </div>

    <div id="edit-post-modal" class="modal">
        <div class="modal-content edit-modal">
            <span id="close-edit-modal" class="close-btn">&times;</span>
            <h2>Editar Postagem</h2>
            <form id="edit-post-form">
                <input type="hidden" id="edit-post-id">
                <label for="edit-title">TÃ­tulo:</label>
                <input type="text" id="edit-title" required>
                <label for="edit-image-url">URL da Imagem:</label>
                <input type="text" id="edit-image-url" required>
                <label for="edit-description">DescriÃ§Ã£o:</label>
                <textarea id="edit-description" required></textarea>
                <label for="edit-author">Autor:</label>
                <input type="text" id="edit-author" required>
                <label for="edit-tags">Tags (separadas por vÃ­rgula):</label>
                <input type="text" id="edit-tags">
                <label for="edit-created-at">Data da Postagem:</label>
                <input type="text" id="edit-created-at" readonly>
                <label for="edit-photo-date">Data da Foto:</label>
                <input type="date" id="edit-photo-date" required>
                <button type="submit" class="flashcard-button">Salvar AlteraÃ§Ãµes</button>
            </form>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
