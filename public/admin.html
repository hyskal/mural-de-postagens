<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Mural de Postagens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .admin-controls input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
        }

        .post-card .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .post-card .delete-btn:hover {
            background-color: #c0392b;
        }

        #password-container {
            display: block;
        }

        #mural-container.hidden {
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Painel de Administração</h1>
    </header>

    <div class="main-container">
        <div class="admin-controls" id="password-container">
            <h3>Digite a senha para acessar:</h3>
            <input type="password" id="admin-password" placeholder="Senha">
            <button id="access-btn" class="flashcard-button">Acessar</button>
        </div>

        <div id="mural-container" class="hidden">
            </div>
    </div>

    <footer>
        <p>&copy; 2025 lucas.batista.eduk@gmail.com | Todos os direitos reservados</p>
    </footer>

    <script src="admin-script.js"></script>

</body>
</html>
