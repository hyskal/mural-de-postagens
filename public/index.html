<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Postagens - Fundamentos de Laboratório Clínico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .controls-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            padding: 20px;
            width: 100%;
            max-width: 900px;
        }
        .search-container {
            flex: 1 1 250px;
            display: flex;
            gap: 10px;
        }
        .search-container input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .sort-container, .pagination-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .pagination-container button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .pagination-container button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .post-tags {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .post-tags span {
            background-color: var(--secondary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            cursor: pointer;
        }
        /* Estilos do seletor de cores */
        .color-selector {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .color-swatch {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        .color-swatch.selected {
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>

    <header>
        <h1>Mural de Postagens</h1>
    </header>

    <div class="main-container">
        <div class="controls-container">
            <button id="open-post-modal" class="flashcard-button">Nova Postagem</button>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar por título ou autor...">
                <button id="search-btn" class="flashcard-button">Buscar</button>
            </div>
            
            <div class="sort-container">
                <label for="sort-by">Ordenar por:</label>
                <select id="sort-by">
                    <option value="created_at">Data da Postagem</option>
                    <option value="photo_date">Data da Foto</option>
                    <option value="title">Título</option>
                    <option value="author">Autor</option>
                </select>
                <select id="sort-order">
                    <option value="desc">Decrescente</option>
                    <option value="asc">Crescente</option>
                </select>
            </div>
        </div>

        <div id="mural-container">
            </div>

        <div class="pagination-container">
            <button id="prev-page-btn" disabled>Anterior</button>
            <span id="page-info">Página 1</span>
            <button id="next-page-btn">Próximo</button>
        </div>
    </div>

    <div id="new-post-modal" class="modal">
        <div class="modal-content">
            <span id="close-post-modal" class="close-btn">&times;</span>
            <h2 id="modal-title">Nova Postagem</h2>
            <form id="post-form">
                <input type="hidden" id="post-id">
                <label for="post-title">Título (max 120 caracteres):</label>
                <input type="text" id="post-title" maxlength="120" required>
                
                <div class="color-selector">
                    <div class="color-swatch selected" data-color="rgba(255, 255, 255, 0.8)" style="background-color: rgba(255, 255, 255, 0.8);"></div>
                    <div class="color-swatch" data-color="#2c3e50" style="background-color: #2c3e50;"></div>
                    <div class="color-swatch" data-color="#f0f0f0" style="background-color: #f0f0f0;"></div>
                    <div class="color-swatch" data-color="#27ae60" style="background-color: #27ae60;"></div>
                    <div class="color-swatch" data-color="#f1c40f" style="background-color: #f1c40f;"></div>
                </div>

                <label for="post-image">Imagem:</label>
                <input type="file" id="post-image" accept="image/*" required>
                <p id="image-info" style="display:none;">Deixe em branco para manter a imagem atual.</p>

                <label for="post-description">Descrição (max 300 caracteres):</label>
                <textarea id="post-description" maxlength="300" required></textarea>

                <label for="post-author">Autor(es):</label>
                <input type="text" id="post-author" required>
                
                <label for="post-tags">Tags (separadas por vírgula):</label>
                <input type="text" id="post-tags" placeholder="Ex: coleta, análise, segurança">
                
                <label for="photo-date">Data da Foto:</label>
                <input type="date" id="photo-date" required>

                <button type="submit" class="flashcard-button" id="submit-post-btn">Postar</button>
            </form>
            
            <div id="loading-modal" class="loading-container hidden">
                <div class="loading-bar">
                    <div class="loading-bar-fill" style="width: 0%;"></div>
                </div>
                <p id="loading-percent">0%</p>
                <p id="loading-status" class="loading-status-text">Iniciando...</p>
            </div>
        </div>
    </div>

    <div id="enlarged-image-modal" class="modal">
        <div class="modal-content-image">
            <span id="close-enlarged-image-modal" class="close-btn">&times;</span>
            <img id="enlarged-image" src="" alt="Imagem Ampliada">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 lucas.batista.eduk@gmail.com | Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
