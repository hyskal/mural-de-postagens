<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Postagens - Fundamentos de Laboratório Clínico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --text-color: #555;
            --light-text-color: #f0f0f0;
            --background-gradient: linear-gradient(135deg, #e3f2fd, #c3e3f3);
            --glass-background: rgba(255, 255, 255, 0.6);
            --flashcard-background: rgba(255, 255, 255, 0.8);
            --border-color: rgba(255, 255, 255, 0.4);
            --shadow-color: rgba(0, 0, 0, 0.08);
            --glass-shadow: 0 4px 30px var(--shadow-color);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        header {
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--primary-color);
            text-align: center;
            padding: 20px;
            width: 100%;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--glass-shadow);
            position: sticky;
            top: 0;
            z-index: 999;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        
        .main-container {
            max-width: 900px;
            width: 100%;
            margin: 20px auto;
        }

        /* Estilos do mural de postagens */
        #mural-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .post-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .post-card h3 {
            margin-top: 0;
            font-size: 1.5em;
            color: var(--primary-color);
        }

        .post-image-container {
            margin: 15px 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .post-image {
            max-width: 180px;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .post-image:hover {
            transform: scale(1.05);
        }

        .post-description {
            font-size: 1em;
            color: var(--text-color);
            margin: 10px 0;
            overflow-wrap: break-word;
        }

        .post-meta {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 0.9em;
            color: var(--secondary-color);
            margin-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding-top: 10px;
        }
        
        .post-meta .post-author, .post-meta .post-date {
            margin: 2px 0;
        }

        /* Estilos dos modais (formulário e imagem ampliada) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: slideInTop 0.4s ease;
            box-shadow: var(--glass-shadow);
        }

        .modal-content-image {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
            animation: fadeIn 0.3s ease;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        #enlarged-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInTop {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-btn {
            color: #aaa;
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: var(--primary-color);
        }

        .modal-content h2 {
            text-align: center;
            color: var(--primary-color);
            margin-top: 0;
        }
        
        .modal-content form label,
        .modal-content form input,
        .modal-content form textarea,
        .modal-content form button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .modal-content form input[type="text"],
        .modal-content form input[type="date"],
        .modal-content form textarea {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.6);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .modal-content form input:focus,
        .modal-content form textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(44, 62, 80, 0.3);
        }
        
        .flashcard-button {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
            margin: 20px auto;
            display: block;
        }

        .flashcard-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--primary-color);
            width: 100%;
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -4px 30px var(--shadow-color);
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 14px;
            font-weight: 400;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mural de Postagens</h1>
    </header>

    <div class="main-container">
        <button id="open-post-modal" class="flashcard-button">Nova Postagem</button>

        <div id="mural-container">
            </div>
    </div>

    <div id="new-post-modal" class="modal">
        <div class="modal-content">
            <span id="close-post-modal" class="close-btn">&times;</span>
            <h2>Nova Postagem</h2>
            <form id="post-form">
                <label for="post-title">Título:</label>
                <input type="text" id="post-title" required>

                <label for="post-image">Imagem:</label>
                <input type="file" id="post-image" accept="image/*" required>

                <label for="post-description">Descrição (max 300 caracteres):</label>
                <textarea id="post-description" maxlength="300" required></textarea>

                <label for="post-author">Autor(es):</label>
                <input type="text" id="post-author" required>

                <label for="post-date">Data:</label>
                <input type="date" id="post-date" required>

                <button type="submit" class="flashcard-button">Postar</button>
            </form>
        </div>
    </div>

    <div id="enlarged-image-modal" class="modal">
        <div class="modal-content-image">
            <span id="close-enlarged-image-modal" class="close-btn">&times;</span>
            <img id="enlarged-image" src="" alt="Imagem Ampliada">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 lucas.batista.eduk@gmail.com | Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
